
<div class="zippy">
  <div 
  class="zippy-heading"
  [class.expanded]="isExpanded"
  (click)="toggle()"
  >
    {{ title }}
    <i 
    class="fas"
    [ngClass]="{
      'fa-sort-up': isExpanded,
      'fa-sort-down': !isExpanded
    }"
    ></i>
  </div>
  <div *ngIf="isExpanded" class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
