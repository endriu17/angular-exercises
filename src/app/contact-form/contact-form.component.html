<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <!-- <div ngModelGroup="contact" #contact="ngModelGroup"> -->
  <div class="form-group">
    <label for="name">
      Course name
    </label>
    <input
      required
      minlength="3"
      ngModel
      name="name"
      #name="ngModel"
      id="name"
      (change)="log(firstName)"
      type="text"
      class="form-control"
    />
    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
      <div *ngIf="name.errors.required">
        First name is required
      </div>
      <div *ngIf="name.errors.minlength">
        First name should be minimum
        {{ name.errors.minlength.requiredLength }} characters
      </div>
      <!-- <div *ngIf="firstName.errors.pattern">
        First name doesn't match the pattern.
      </div> -->
    </div>
    <!-- </div> -->
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      ngModel
      name="comment"
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select
      ngModel
      name="category"
      id="category"
      #category="ngModel"
      class="form-control"
    >
      <option value=""></option>
      <option *ngFor="let c of categories" [value]="c.id">
        {{ c.name }}
      </option>
    </select>
    <div
      class="alert alert-danger"
      *ngIf="category.touched && !category.valid"
    >
      Category field is required
    </div>
  </div>

  <div class="checkbox">
    <label for="moneyBackGuarantee">
      <input ngModel name="hasMoneyBackGuarantee" type="checkbox" id="moneyBackGuarantee" />
      30-day money-back guarantee
    </label>
  </div>
  <!-- <div *ngFor="let c of cathegories" class="radio">
    <label for="">
      <input ngModel type="radio" name="" [value]="c.id" />
      {{ c.name }}
    </label>
  </div> -->
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
